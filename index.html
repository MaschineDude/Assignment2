<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Responsive Navigation Menu</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <nav>
         <div class="logo">
            Jazz
         </div>
         <input type="checkbox" id="click">
         <label for="click" class="menu-btn">
         <i class="fas fa-bars"></i>
         </label>
         <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="https://www.youtube.com/watch?v=YHesqaMhh34">Jazz</a></li>
            <li><a href="https://www.youtube.com/watch?v=8uUCIQ50e-4">More Jazz</a></li>
            <li><a href="https://www.youtube.com/watch?v=mSS5p9BdNGU">Some More Jazz</a></li>
         </ul>
      </nav>
      <div class="content">
          <img src="cover1.jpg">
          <img src="cover2.jpg">
          <img src="cover3.jpg">
          <img src="cover4.jpg">
          <img src="cover5.jpg">
          <img src="cover6.jpg">
          <img src="cover7.jpg">
          <img src="cover8.jpg">
          <img src="cover9.jpg">
      </div>
   </body>
</html>
